<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Monthsary ðŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000814 100%);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Stars */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

.container{
    z-index:10;
    max-width:800px;
    padding:40px;
}

h1{
    font-size:55px;
    margin-bottom:20px;
    text-shadow:0 0 20px #ff4d6d;
}

h2{
    margin-bottom:20px;
    font-weight:normal;
}

#typing{
    font-size:22px;
    min-height:60px;
    margin-top:20px;
    border-right:2px solid white;
    display:inline-block;
    padding-right:5px;
}

button{
    margin-top:40px;
    padding:15px 35px;
    border:none;
    border-radius:40px;
    background:#ff4d6d;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ff1e4d;
}

/* Popup */
.popup{
    position:fixed;
    bottom:30px;
    right:30px;
    background:rgba(255,77,109,0.9);
    padding:15px 25px;
    border-radius:20px;
    box-shadow:0 0 20px #ff4d6d;
    display:none;
    animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="container">
    <h1>Happy Monthsary ðŸ’–</h1>
    <h2>Aliyah (Maricar Carugda)</h2>
    <h3>From Alle Hassan ðŸ’›</h3>

    <div id="typing"></div>

    <button onclick="showPopup()">Click For A Surprise ðŸ’Œ</button>
</div>

<div class="popup" id="lovePopup"></div>

<script>

/* Generate stars */
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.width=star.style.height=Math.random()*3+"px";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(1+Math.random()*3)+"s";
    document.body.appendChild(star);
}

/* Typing effect */
const text="Every month with you feels like a beautiful chapter in our story. I choose you today, tomorrow, and in every dream under these stars.";
let index=0;
function type(){
    if(index<text.length){
        document.getElementById("typing").innerHTML+=text.charAt(index);
        index++;
        setTimeout(type,40);
    }
}
type();

/* Popup messages */
const messages=[
    "You are my favorite notification ðŸ’•",
    "Even the stars envy your glow âœ¨",
    "Iâ€™d choose you in every lifetime ðŸ’–",
    "Thank you for being my safe place ðŸŒ™",
    "Forever grateful for you ðŸ’›"
];

function showPopup(){
    const popup=document.getElementById("lovePopup");
    popup.innerHTML=messages[Math.floor(Math.random()*messages.length)];
    popup.style.display="block";
    setTimeout(()=>{popup.style.display="none";},3000);
}

</script>

</body>
</html>
